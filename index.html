<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <h1>Tic-Tac-Toe</h1>

    <div id="turnkeeper">
      <div id="playerx">
        <h3>Player X</h3>
        <p class="turn">Your move!</p>
      </div>
      <div id="playery">
        <h3>Player Y</h3>
      </div>
    </div>

    <div id="game">
      <div id="board">
        <div class="tile" id="top-left"></div>
        <div class="tile" id="top-center"></div>
        <div class="tile" id="top-right"></div>
        <div class="tile" id="middle-left"></div>
        <div class="tile" id="middle-center"></div>
        <div class="tile" id="middle-right"></div>
        <div class="tile" id="bottom-left"></div>
        <div class="tile" id="bottom-center"></div>
        <div class="tile" id="bottom-right"></div>
      </div>
    </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
